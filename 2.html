<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Problem 2</title>
	<style type="text/css">
		.form-in-line{
			margin-bottom: 1em;
		}
	</style>
</head>
<body>
	<h1>Bio Data</h1>
	<form>
		<div class="form-in-line">
			<label>First name:</label>
			<input name="firstName" />
		</div>
		<div class="form-in-line">
			<label>Last name:</label>
			<input name="lastName" />
		</div>
		<div class="form-in-line">
			<label>Date of birth:</label>
			<input type="date" name="birthday">
		</div>
		<div class="form-in-line">
			<label>Select your Gender:</label>
			<input type="radio" name="">Male</input>
			<input type="radio" name="">Female</input>
		</div>
		<div class="form-in-line">
			<label>Email:</label>
			<input type="text" name="email">
		</div>
		<div class="form-in-line">
			<label>Password:</label>
			<input type="text" name="password">
		</div>
		<div class="form-in-line">
			<label>Your Job Interests(You may select more than 1 job</label>
		</div>
		<input type="checkbox" name="office">Office Job</input>
		<br>
		<input type="checkbox" name="teaching">Teaching</input>
		<br>
		<input type="checkbox" name="hospital">Hospitality</input>
		<br>
		<input type="checkbox" name="techinal support" class="form-in-line">Technical Support</input>
	</form>
	<button>Submit</button>
	<button>Reset</button>
</body>

</html>
